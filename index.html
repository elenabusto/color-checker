<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Combinaciones de Color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        .panel-left {
            background: #f8fafc;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
            height: 100vh;
        }

        .panel-right {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .color-section {
            margin-bottom: 30px;
        }

        .color-label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #d1d5db;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .color-option.selected {
            border-color: #1e293b;
            transform: scale(1.05);
        }

        .editable-text {
            font-family: 'Poppins', sans-serif;
            font-size: 60px;
            font-weight: 400;
            border: none;
            outline: none;
            background: transparent;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: color 0.3s ease;
            min-width: 300px;
            resize: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 40px);
            max-height: 80vh;
            overflow-y: auto;
        }

        .editable-text:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .color-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .color-info h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .color-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .color-detail:last-child {
            border-bottom: none;
        }

        .color-value {
            font-family: monospace;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 60vh 40vh;
                height: calc(100vh - 20px);
            }
            
            .panel-left {
                padding: 20px;
                height: 60vh;
            }
            
            .panel-right {
                height: 40vh;
            }
            
            .color-palette {
                grid-template-columns: repeat(10, 1fr);
            }
            
            .color-option {
                width: 25px;
                height: 25px;
            }
            
            .editable-text {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-left">
            <h1>ðŸŽ¨ Combinaciones de Color</h1>
            
            <div class="color-section">
                <div class="color-label">
                    <span>Color del Texto</span>
                    <div class="current-color" id="textColorPreview"></div>
                </div>
                <div class="color-palette" id="textColorPalette"></div>
            </div>

            <div class="color-section">
                <div class="color-label">
                    <span>Color del Fondo</span>
                    <div class="current-color" id="bgColorPreview"></div>
                </div>
                <div class="color-palette" id="bgColorPalette"></div>
            </div>

            <div class="color-info">
                <h3>InformaciÃ³n de Colores</h3>
                <div class="color-details">
                    <div class="color-detail">
                        <span>Texto:</span>
                        <span class="color-value" id="textColorValue">#000000</span>
                    </div>
                    <div class="color-detail">
                        <span>Fondo:</span>
                        <span class="color-value" id="bgColorValue">#ffffff</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-right" id="previewPanel">
            <textarea class="editable-text" id="editableText" placeholder="Escribe tu texto aquÃ­...">Texto de Prueba</textarea>
        </div>
    </div>

    <script>
        // Paleta de 40 colores ordenados por hue (escala cromÃ¡tica)
        const colorPalette = [
            // Rojos
            '#FF0000', '#FF1744', '#F44336', '#E91E63', '#FF5722',
            // Naranjas
            '#FF9800', '#FF6D00', '#FF8F00', '#FFC107', '#FFB300',
            // Amarillos
            '#FFEB3B', '#FFF176', '#FFFF00', '#F9FBE7', '#F0F4C3',
            // Verdes claros
            '#8BC34A', '#9CCC65', '#AED581', '#C5E1A5', '#DCEDC8',
            // Verdes
            '#4CAF50', '#66BB6A', '#2E7D32', '#388E3C', '#43A047',
            // Verdes azulados
            '#009688', '#26A69A', '#4DB6AC', '#80CBC4', '#B2DFDB',
            // Azules claros
            '#00BCD4', '#26C6DA', '#4DD0E1', '#80DEEA', '#B2EBF2',
            // Azules
            '#2196F3', '#42A5F5', '#64B5F6', '#90CAF9', '#BBDEFB',
            // Azules oscuros
            '#3F51B5', '#5C6BC0', '#7986CB', '#9FA8DA', '#C5CAE9',
            // PÃºrpuras
            '#9C27B0', '#BA68C8', '#CE93D8', '#E1BEE7', '#F3E5F5'
        ];

        let selectedTextColor = '#000000';
        let selectedBgColor = '#ffffff';

        const textColorPalette = document.getElementById('textColorPalette');
        const bgColorPalette = document.getElementById('bgColorPalette');
        const textColorPreview = document.getElementById('textColorPreview');
        const bgColorPreview = document.getElementById('bgColorPreview');
        const textColorValue = document.getElementById('textColorValue');
        const bgColorValue = document.getElementById('bgColorValue');
        const previewPanel = document.getElementById('previewPanel');
        const editableText = document.getElementById('editableText');

        // Crear paletas de colores
        function createColorPalette(container, isTextColor) {
            colorPalette.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color;
                colorDiv.dataset.color = color;
                colorDiv.dataset.index = index;
                colorDiv.addEventListener('click', () => {
                    selectColor(color, isTextColor, colorDiv);
                });
                container.appendChild(colorDiv);
            });
        }

        // Seleccionar color
        function selectColor(color, isTextColor, selectedElement) {
            if (isTextColor) {
                selectedTextColor = color;
                textColorPreview.style.backgroundColor = color;
                textColorValue.textContent = color;
                editableText.style.color = color;
                
                // Actualizar selecciÃ³n visual
                document.querySelectorAll('#textColorPalette .color-option').forEach(el => {
                    el.classList.remove('selected');
                });
                selectedElement.classList.add('selected');
            } else {
                selectedBgColor = color;
                bgColorPreview.style.backgroundColor = color;
                bgColorValue.textContent = color;
                previewPanel.style.backgroundColor = color;
                
                // Actualizar selecciÃ³n visual
                document.querySelectorAll('#bgColorPalette .color-option').forEach(el => {
                    el.classList.remove('selected');
                });
                selectedElement.classList.add('selected');
            }
        }

        // Inicializar la aplicaciÃ³n
        function init() {
            createColorPalette(textColorPalette, true);
            createColorPalette(bgColorPalette, false);
            
            // Configurar colores iniciales - seleccionar el primer elemento de cada paleta
            const firstTextColor = textColorPalette.querySelector('.color-option');
            const firstBgColor = bgColorPalette.querySelector('.color-option');
            
            selectColor('#000000', true, firstTextColor);
            selectColor('#ffffff', false, firstBgColor);
            
            // Auto-ajustar altura del textarea manteniendo centrado
            editableText.addEventListener('input', function() {
                // Resetear altura para calcular la nueva
                this.style.height = 'auto';
                
                // Si el contenido es muy largo, permitir scroll pero mantener posiciÃ³n
                const maxHeight = window.innerHeight * 0.8;
                if (this.scrollHeight > maxHeight) {
                    this.style.height = maxHeight + 'px';
                    this.style.overflowY = 'auto';
                } else {
                    this.style.height = this.scrollHeight + 'px';
                    this.style.overflowY = 'hidden';
                }
            });
        }

        // Inicializar cuando la pÃ¡gina carga
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
